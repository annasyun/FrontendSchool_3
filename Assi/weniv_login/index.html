<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weniv_login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="login_greeting">더 편리해진 위니브에 오신 것을 환영합니다.
        </p>
        <main class="login_area">
            <button class="login_main">
                <img class="weniv_logo" src="/weniv/image/weniv-logo.png" alt=""> 
                <span class="login">로그인</span>
            </button>
            <section class="login_sub">
                <a href="#" class="login_sub1">
                    <img class="lock" src="/weniv/image/icon-lock.png" alt=""> <span class="find_id_pw">아이디 | 비밀번호찾기</span>
                </a>
                <a href="#" class="login_sub2">
                    <img class="user" src="/weniv/image/icon-user.png" alt=""> <span class="sign_up">회원가입</span>
                </a>
            </section>
        </main>
    </div>
</body>
</html>
